<div class="button-groups">
  <button
    mat-stroked-button
    *ngFor="let category of categories"
    class="group-button"
    [color] = "selected === category ? 'primary' : ''"
    [attr.data-category]="category"
    (click)="selectCategory($event)"
  >
    {{ category | uppercase }}
  </button>
</div>
